service: our-course
frameworkVersion: '3'

custom:
  secrets: ${file(secrets.json)}
  bundle:
    ignorePackages:
      - pg-native

plugins: 
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  environment: 
    NODE_ENV: ${self:custom.secrets.NODE_ENV}
    DB_NAME: ${self:custom.secrets.DB_NAME}
    DB_USER: ${self:custom.secrets.DB_USER}
    DB_PASSWORD: ${self:custom.secrets.DB_PASSWORD}
    DB_HOST: ${self:custom.secrets.DB_HOST}
    DB_PORT: ${self:custom.secrets.DB_PORT}

# just for checkt db connection
functions:
  healthCheck:
    handler: index.healthCheck
    events:
      - http:
          path: /
          method: get
  # manage users
  userRegister:
    handler: index.register
    events:
      - http:
          path: user/register
          method: post
  userLogin:
    handler: index.login
    events:
      - http:
          path: user/login
          method: post
  #manage course
  addCourse:
    handler: index.addCourse
    events:
      - http:
          path: course
          method: post
  listCourse:
    handler: index.listCourse
    events:
      - http:
          path: course
          method: get
  getCourse:
    handler: index.getCourse
    events:
      - http:
          path: course/{id}
          method: get
  updateCourse:
    handler: index.updateCourse
    events:
      - http:
          path: course/{id}
          method: put
